<div class="gestion-container">
  <div *ngIf="formData !== null else notFound">
    <h2>Contact Data</h2>
    <p>First Name: {{ formData.firstName }}</p>
    <p>Last Name: {{ formData.lastName }}</p>
    <p *ngIf="formData.age">Age: {{ formData.age }}</p>
    <p *ngIf="!formData.hideEmail">Email: {{ formData.email }}</p>
    <p>Comment: {{ formData.comment }}</p>
  </div>
</div>

<ng-template #notFound>
  <p>404 NOT FOUND.</p>
</ng-template>
