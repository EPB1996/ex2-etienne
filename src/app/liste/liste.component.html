<div class="list-container">
  <h2>List of Movies</h2>

  <div *ngFor="let movie of movies" class="button-container">
    <button mat-raised-button color="primary" (click)="selectMovie(movie)">
      {{ movie.title }}
    </button>
  </div>
  <div class="selected-movie" *ngIf="selectedMovie">
    <h3 class="movie-title">{{ selectedMovie.title }}</h3>
    <img
      [src]="selectedMovie.posterUrl"
      alt="{{ selectedMovie.title }} Poster"
    />
  </div>
</div>
